databaseChangeLog:
  - changeSet:
      id: 1
      author: sooron
      changes:
        - createTable:
            tableName: article
            columns:
              - column:
                  name: uuid
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false